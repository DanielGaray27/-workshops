<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE INSCRIPCION</title>
</head>
<body>
    <table border="1" >
        <tr>
            <td colspan="2" align="center">Inscripciones</td>
            <tr>
                <td>Nombre</td>
                <td>
                    <input type="text" name="nombre">
                </td>
            </tr>
            <tr>
                <td>Genero</td>
                <td>
                    <select name="genero" id="">
                        <option value="Femenino">Femenino</option>
                        <option value="Maculino">Maculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Edad</td>
                <td>
                    <input type="number" name="edad" min="0" max="200">
                </td>
            </tr>
            <tr>
                <td>Estado Civil</td>
                <td>
                    <table>
                        <tr>
                            <td>soltero</td>
                            <td>casado</td>
                            <td>union libre</td>
                            <td>viudo</td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="estado" value="soltero"></td>
                            <td><input type="radio" name="estado" value="casado"></td>
                            <td><input type="radio" name="estado" value="union libre"></td>
                            <td><input type="radio" name="estado" value="viudo"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td  colspan="2" >
                    <table>
                        <tr>Gustos musicales</tr>
                        <tr>
                            <td>vallenato</td>
                            <td>el contentoso</td>
                            <td>carranga</td>
                            <tr>
                                <td><input type="checkbox" name="vallenato" value="vallenato"></td>
                                <td><input type="checkbox" name="el contentoso" value="el contentoso"></td>
                                <td><input type="checkbox" name="carranga" value="carranga"></td>
                            </tr>
                            
                        </tr>
                    </table>
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center"><input type="button" value="guardar"></td>
            </tr>
        </tr>
    </table>
</body>
</html>
